
<header>
  <div class="container">
    <a routerLink="/" class="logo">Food Mine!</a>
    <nav>
      <ul>
        <li *ngIf="!isAuth">
          <a routerLink="/login-page">Login</a>
        </li>
        <li class="menu-container" *ngIf="isAuth">
          <a routerLink="/dashboard">{{user.name}}</a>
          <div class="menu">
            <a routerLink="/profile">Profile</a>
            <a routerLink="/orders">Orders</a>
            <a routerLink="/login-page" (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a routerLink="/cart-page">
            Cart <span *ngIf="cartQuantity">{{cartQuantity}}</span>
          </a>
        </li>
        <li>
          <a routerLink="/favorite-page">
            Favorites <span *ngIf="favoriteQuantity">{{favoriteQuantity}}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
